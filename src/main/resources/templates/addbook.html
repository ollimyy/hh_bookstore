<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>Add a book</h2>
  <form th:object="${book}" th:action="@{./savebook}" action="#" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="${book.title}" />
    <br />
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="${book.author}" />
    <br />
    <label for="year">Year:</label>
    <input type="number" id="year" th:field="${book.releaseYear}" />
    <br />
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="${book.isbn}" />
    <br />
    <label for="price">Price:</label>
    <input type="number" id="price" step=".01" th:field="${book.price}" />
    <br />
    <label for="category">Category:</label>
    <select id="category" th:field="${book.category}">
      <!-- show all categories in dropdown menu -->
      <option th:each=" category : ${ categories }" th:value="${category.categoryId}" th:text="${category.name}"></option>
    </select>
    <br />
    <input type="submit" value="Save" />
  </form>
</body>
</html>
